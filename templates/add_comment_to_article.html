{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Izohlar</div>
                <div class="card-body">
                    {% for comment in object.comments.all %}
                    <blockquote class="blockquote mb-3">
                        <p class="mb-0">{{ comment }}</p>
                        <footer class="blockquote-footer">Muallifü™Ñ‚úíÔ∏è: {{ comment.author }}</footer>
                    </blockquote>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4" style="margin:20px">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Add Comment</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-3">Add Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
